<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Vehicle Location with Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f58a27, #ffc561);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #c39e7c;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(75, 62, 62, 0.958);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        #coordinates {
            font-size: 24px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 20px;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert-button {
            background-color: #28a745;
            color: white;
        }

        .alert-button.red-alert {
            background-color: red;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Vehicle Location</h1>
        <div id="coordinates">
            <div class="loader"></div>
            Loading...
        </div>

        <div class="button-container">
            <button id="refreshButton">Refresh Coordinates</button>
            <button id="centerButton">Center on Current Location</button>
        </div>

        <div id="map"></div>

        <button id="alertButton" class="alert-button">Alert</button>

        <footer>
            &copy; Tihan Live Vehicle Tracking
        </footer>
    </div>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Supabase JS for database integration -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Initialize Supabase after DOM and JS libraries are loaded
            const supabaseUrl = 'https://awelblmpqllkmcqrfbyl.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3ZWxibG1wcWxsa21jcXJmYnlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkyMzA0NjMsImV4cCI6MjA0NDgwNjQ2M30.CKnjIm4gNbnw9INekYWAioNT1BbpgPYcBWnnsVhsxDQ';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Rectangle corner coordinates
            const rectCorners = {
                a: { lat: 17.60227056, lng: 78.12700014 },
                b: { lat: 17.60224017, lng: 78.12701095 },
                c: { lat: 17.60223492, lng: 78.12699825 },
                d: { lat: 17.60223495, lng: 78.12699837 }
            };

            // Helper function to check if point is within rectangle
            function isPointInRectangle(point, rectCorners) {
                const { lat: latA, lng: lngA } = rectCorners.a;
                const { lat: latC, lng: lngC } = rectCorners.c;

                return point.lat <= Math.max(latA, latC) && point.lat >= Math.min(latA, latC) &&
                       point.lng <= Math.max(lngA, lngC) && point.lng >= Math.min(lngA, lngC);
            }

            // Initialize Leaflet map
            const map = L.map('map').setView([20, 77], 5); // Initial map view

            // Load map tiles from OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Create a marker with a default position
            let marker = L.marker([20, 77]).addTo(map);

            // Function to fetch and update coordinates on the map
            async function fetchLatestCoordinates() {
                try {
                    const { data, error } = await supabase
                        .from('coordinates')
                        .select('latitude, longitude')
                        .order('id', { ascending: false })
                        .limit(1);

                    if (error) {
                        console.error('Error fetching coordinates:', error);
                        document.getElementById('coordinates').innerText = `Error: ${error.message}`;
                        return;
                    }

                    if (data && data.length > 0) {
                        const latitude = parseFloat(data[0].latitude);
                        const longitude = parseFloat(data[0].longitude);
                        const point = { lat: latitude, lng: longitude };

                        // Update coordinates text
                        document.getElementById('coordinates').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;

                        // Update map view and marker position
                        map.setView([latitude, longitude], 13);
                        marker.setLatLng([latitude, longitude]);

                        // Check if the coordinates are inside the defined rectangle
                        const isInRectangle = isPointInRectangle(point, rectCorners);

                        // Change the alert button color based on the location
                        const alertButton = document.getElementById('alertButton');
                        if (isInRectangle) {
                            alertButton.classList.add('red-alert');
                        } else {
                            alertButton.classList.remove('red-alert');
                        }
                    } else {
                        document.getElementById('coordinates').innerText = 'No coordinates found.';
                    }
                } catch (err) {
                    console.error('An error occurred:', err);
                    document.getElementById('coordinates').innerText = 'Error fetching coordinates.';
                }
            }

            // Fetch the latest coordinates on page load
            fetchLatestCoordinates();

            // Refresh button functionality
            document.getElementById('refreshButton').addEventListener('click', fetchLatestCoordinates);

            // Center button functionality
            document.getElementById('centerButton').addEventListener('click', () => {
                if (marker.getLatLng()) {
                    map.setView(marker.getLatLng(), 13);
                }
            });

            // Optionally, refresh the coordinates and map every few seconds for live updates
            setInterval(fetchLatestCoordinates, 10000); // Fetch new coordinates every 10 seconds
        });
    </script>
</body>
</html>
